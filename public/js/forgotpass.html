<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password | Can't Log In | Facebook</title>
    <link rel="stylesheet" href="/css/forgotpass.css">
</head>

<body>
    <!--Facebook forgotten Page start-->
    <!-- icon start -->
    <div class="container">
        <div class="icon-container">
            <img class="icon" src="/img/Facebook.png" alt="No image found">
        </div>
        <!-- icon end -->
        <!--input section start-->

        <div class="form-container">
            <!-- Heading start -->
            <div class="form-title-container">
                <p class="form-title">Find Your Account</p>
            </div>
            <!-- Heading end -->
            <div class="line"></div>
            <div class="form-input-container">
                <form action="#">
                    <div class="text-above-email">
                        <p>Please enter your email address or mobile number to search for your account.</p>
                        <div class="email-pass-container">
                            <input type="email" name="email" class="email"
                                placeholder="Email address or mobile number" />
                        </div>
                    </div>
                    <div class="gray-line-top">
                    <div class="button-container">
                        <div class="cancel-button">
                            <button type="submit" name="websubmit" class="cancel">Cancel
                        </div>
                        <div class="search-button">
                            <button type="submit" name="websubmit" class="search">Search
                        </div>
                    </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
